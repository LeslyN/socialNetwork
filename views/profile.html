<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
  <link rel="stylesheet" href="../vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/apple-icon-76x76.png">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/change-image.css">
  <title>Profile</title>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</head>
<body class="bg-profile">
  <div id="perfil">
    <!-- Header perfil -->
    <div class="header"></div>
    
    <!-- Avatar -->
    <!-- <div class="avatar"></div> -->
    <section class="container avatar">
      <div class="row">
        <img id="file-image" class="img-user img-responsive" src="../assets/images/user.png" alt="image user">
        <!--upload user image-->
        <form id="file-upload-form" class="uploader">
          <input id="file-upload" type="file"/>
          <label for="file-upload" id="file-drag">
          <div id="start"></div>
              <div id="notimage" class="">
                <img src="../assets/icam1.svg" alt="upload image">
              </div>
          </label>
        </form>
      </div>
    </section>

    <div class="container top">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card center">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" role="tablist">
                <li class="nav-item col-xs-4 col-sm-4 col-ms-4 col-lg-4">
                  <a onclick="preferences()" class="nav-link preferences active" data-toggle="tab" href="../views/preferences.html" role="tab">Preferencias</a>
                </li>
                <li class="nav-item col-xs-4 col-sm-4 col-ms-4 col-lg-4">
                  <a class="nav-link contact" data-toggle="tab" href="#" role="tab">Contactos</a>
                </li>
                <li class="nav-item col-xs-4 col-sm-4 col-ms-4 col-lg-4 ">
                  <a id="logOut" class="nav-link logout" data-toggle="tab" href="logout.html" role="tab">Salir</a>
                </li>
              </ul>
            </div>
          </div>
          <br>
        </div>
      </div>
      
      <!-- Título de Perfil -->
      <section class="title-profile">
          <h1>Carmen Farro Lopez</h1>
      </section>
      <div class="col">
        <form>
          <textarea id="publications-area" placeholder="¿Qué estás pensando?" autofocus></textarea>
          <div class="row footer-form">
            <label class="btn btn-file icon-btn col-xs-3 col-sm-2 col-md-1 col-lg-1">
              <input class="hidden" id="file" name="camera" value="camera" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,video/mp4,video/quicktime,video/x-m4v">
              <img src="../assets/icam.svg" class="img-responsive" alt="upload image">
            </label>
            <!-- <div class="col-xs-5"><a href="#" class="like"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Me Gusta <small class="text-muted">12</small></a></div> -->
            <input id="post-btn" class="post-btn col-xs-offset-1 col-xs-6 col-sm-offset-3 col-sm-5 col-md-offset-4 col-md-5 col-lg-offset-5 col-lg-4" type="submit" value="postear" disabled>
            <span id="count" class="count col-xs-pull-1 col-xs-1 col-sm-1 col-md-1 col-lg-1">140</span>
            <div class="uploadMessage"></div>
          </div>          
        </form>  
      </div>
      <!-- Messages -->
      <section class="container">
        <div class="row">
          <div id="message" class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-10 col-col-lg-10"></div>
        </div>
      </section>
    </div>         
    <!-- modificar-->
    
  </div>

  <!--Enlaces js-->
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/profile.js"></script>
  <script type="text/javascript" src="../js/email.js"></script>
</body>
</html>
